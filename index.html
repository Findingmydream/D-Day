<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>한국 여행 D-Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif KR', serif;
      background-image: url('background.jpg'); /* 배경 이미지 파일명 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .dday {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.55);
      padding: 20px 40px;
      border-radius: 15px;
      gap: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background-color: #e6b400;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons button:hover {
      background-color: #cc9a00;
      transform: scale(1.05);
    }

    .plan-container {
      width: 90%;
      max-width: 800px;
      /* max-height, overflow-y 제거! */
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }

    .plan-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 18px 10px 14px 10px;
      border-radius: 10px;
      gap: 12px;
    }

    .plan-item img {
      width: 90%;
      max-width: 370px;
      height: auto;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .plan-item span {
      margin-top: 7px;
      text-align: center;
      font-size: 1.18em;
      font-weight: 500;
      line-height: 1.4;
    }

    /* 반응형 미디어 쿼리 */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      .container {
        padding-top: 40px;
      }

      .dday {
        font-size: 1.8rem;
        padding: 15px 20px;
        gap: 10px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }

      .buttons button {
        font-size: 1rem;
        padding: 12px 20px;
        width: 100%;
      }

      .plan-container {
        width: 98%;
        max-width: none;
        /* max-height, overflow-y 제거! */
        font-size: 1rem;
        padding: 10px;
      }

      .plan-item img {
        width: 100%;
        max-width: 100%;
        border-radius: 8px;
      }

      .plan-item span {
        font-size: 1.07em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dday">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" 
           alt="태극기" 
           style="width: 40px; height: 27px; vertical-align: middle;">
      <span id="dday">D-Day 계산 중...</span>
    </div>

    <div class="buttons">
      <button onclick="showPlan(1)">Day 1</button>
      <button onclick="showPlan(2)">Day 2</button>
    </div>

    <div class="plan-container" id="plan-container">
      上のボタンをクリックすると旅行計画が出る！
    </div>
  </div>

  <script>
    // D-Day 계산
    const targetDate = new Date("2025-06-21");
    const today = new Date();
    const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
    document.getElementById("dday").textContent = `D-${diff >= 0 ? diff : "DAY 지남"}`;

    // 여행 계획 출력
    function showPlan(day) {
      const planContainer = document.getElementById("plan-container");
      planContainer.innerHTML = ""; // 기존 내용 삭제

      let plans = [];

      if (day === 1) {
        plans = [
          { text: "仁川空港で会って"},
          { text: "カンジャンケジャン食べに行って", img: "crab.png" },
          { text: "前に言ってたカフェに行って", img: "cafe.png" },
          { text: "ソウルの雑貨店と市場に行って <br>(ここで途中でお腹が空いたら何か食べようね！)", img: "market.png" },
          { text: "南山タワーの夜景を見る", img: "namsan.png" },
          { text: "1日目の日程、仕上げ" }
        ];
      } else if (day === 2) {
        plans = [
          { text: "10時に会って明洞ダイソーに行こう!", img: "daiso.png" },
          { text: "ユッケビビンバを食べて", img: "bibimbap.png" },
          { text: "薬菓作りに行こう!", img: "biskit.png" }, 
          { text: "私たち、茶店に行こうかな？ これは僕が明日聞かないと", img: "teahouse.png" },
          { text: "ソウルのホルモン居酒屋行こう", img: "hormon.png" }, 
          { text: "2日目の予定、無事終了！" }
        ];
      }

      plans.forEach(plan => {
        const item = document.createElement("div");
        item.className = "plan-item";
        item.innerHTML = `
          ${plan.img ? `<img src="${plan.img}" alt="">` : ""}
          <span>${plan.text}</span>
        `;
        planContainer.appendChild(item);
      });
    }
  </script>
</body>
</html>
